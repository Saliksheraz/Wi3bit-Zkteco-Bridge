<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Log Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-message {
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #dee2e6;
        }

        .log-error-header {
            background-color: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
            margin-top: 1.2rem;
            font-weight: bold;
        }

        .log-stacktrace {
            background-color: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
            margin-left: 1rem;
        }

        /* new: final exception line highlight */
        .log-exception {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
            margin-left: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex flex-column vh-100">
<header class="bg-primary text-white text-center py-3">
    <h1 class="h4">Real-Time Log Viewer</h1>
</header>

<main class="flex-grow-1 container my-3">
    <div id="log-container"
         class="border rounded bg-light p-3 overflow-auto"
         style="height: calc(100vh - 150px); position: relative;">
        <!-- Spinner, shown while loading -->
        <div id="loading-spinner" class="text-center my-2" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- log lines get appended/prepended here -->
    </div>
</main>

<footer class="bg-light text-center py-3 border-top">
    &copy; 2025 Real-Time Log Viewer
</footer>

<!-- jQuery + Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(function () {
        const $container = $('#log-container');
        const $spinner = $('#loading-spinner');
        let currentPage = 1,
            hasMore = true,
            isLoading = false;

        function showError(msg) {
            const $err = $('<div>')
                .addClass('alert alert-danger')
                .text(msg);
            $container.prepend($err);
        }

        function createLineDiv(text) {
            const trimmed = text.trim();
            let $div = $('<div>').addClass('log-message').text(text);

            if (/^ERROR/.test(trimmed)) {
                $div.removeClass('log-message')
                    .addClass('log-error-header');
            } else if (/^\s+(?:at\s|File\s)/.test(text)) {
                $div.removeClass('log-message')
                    .addClass('log-stacktrace');
            } else if (/^\s*[\w\.]+(?:Error|Exception):/.test(text)) {
                $div.removeClass('log-message')
                    .addClass('log-exception');
            }

            return $div;
        }


        function loadLogs(page) {
            if (!hasMore || isLoading) return;
            isLoading = true;
            $spinner.show();

            $.ajax({
                url: window.location,
                data: {page: page, requestType: "get_logs_data"},
                dataType: 'json'
            })
                .done(res => {
                    if (page === 1) {
                        // initial: newest at bottom
                        for (let i = res.logs.length - 1; i >= 0; i--) {
                            $container.append(createLineDiv(res.logs[i]));
                        }
                        // scroll to bottom on first load
                        $container.scrollTop($container.prop('scrollHeight'));
                    } else {
                        // older logs: prepend & preserve scroll position
                        const prevHeight = $container.prop('scrollHeight');
                        res.logs.forEach(line => {
                            $container.prepend(createLineDiv(line));
                        });
                        const newHeight = $container.prop('scrollHeight');
                        $container.scrollTop(newHeight - prevHeight);
                    }

                    currentPage = res.current_page;
                    hasMore = res.has_more;
                })
                .fail((xhr, status, err) => {
                    showError(`Could not load logs: ${err}`);
                })
                .always(() => {
                    isLoading = false;
                    $spinner.hide();
                });
        }

        // kick off
        loadLogs(1);

        // infinite scroll-up
        $container.on('scroll', function () {
            if ($container.scrollTop() <= 50) {
                loadLogs(currentPage + 1);
            }
        });
    });
</script>
</body>
</html>
